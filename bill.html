<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="Screenshot_4-9-2024_191217_.jpeg" alt="Sarthak Industries Logo">
        </div>
        <h2 style="color: #432717;">Bill Management System</h2>
        <form id="billing-form">
            <div class="form-group">
                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group">
                <label for="customer-mobile">Customer Mobile Number</label>
                <input type="tel" id="customer-mobile" required>
            </div>
            <div class="form-group">
                <label for="customer-address">Customer Address</label>
                <input type="text" id="customer-address" required>
            </div>
            <div class="form-group product-info">
                <input type="text" id="product-count" placeholder="Product's Name" min="1" max="10" required>
                <input type="number" id="product-count" placeholder="Product's Quantity" min="1" max="10" required>
                <select name="unit" id="unit">
                    <option value="unit">Unit</option>
                    <option value="kg">Kg</option>
                    <option value="g">G</option>
                </select>
                <input type="number" id="product-count" placeholder="Product's Price" min="1" max="10" required>
            </div>
            <div id="products-container"></div>
            <div class="form-group">
                <button type="button" onclick="">Create Bill</button>
            </div>
        </form>
        <div id="bill" class="bill" style="display: none;">
            <div class="head-container">
                <div class="shop-name">
                    <h2 style="color: #432717;">Bill Management System</h2>
                </div>
                <div class="logo">
                    <img src="Screenshot_4-9-2024_191217_.jpeg" alt="Sarthak Industries Logo">
                </div>
            </div>
            <p id="customer-details"></p>
            <div id="product-details"></div>
            <p class="bill-total" id="total-amount"></p>
            <div class="button-group">
                <button onclick="downloadPDF()">Download Bill as PDF</button>
                <button onclick="printBill()">Print Bill</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
